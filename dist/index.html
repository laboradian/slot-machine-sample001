<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"  >
  <!--  Font Awesome の CDN  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>スロットマシーンのサンプル001</title>
</head>
<body>

  <header>
    <h1>スロットマシーンのサンプル001</h1>
  </header>

  <div class="well">
    <p>メモ</p>
    <ul>
      <li>Canvasは使っていない。</li>
    </ul>
  </div>

  <div class="panel panel-success">
    <div class="panel-heading">スロットマシーン</div>
    <div class="panel-body lr-container">

      <div class="lr-container-left">
        <i class="fa fa-caret-right fa-2x lr-caret-left" aria-hidden="true"></i>
      </div>

      <div class="lr-container-center">
        <div class="lr-screen">
          <div id="card0" class="card">0: <i class="fa fa-car fa-lg" aria-hidden="true"></i></div>
          <div id="card1" class="card">1: <i class="fa fa-plane fa-lg" aria-hidden="true"></i></div>
          <div id="card2" class="card">2: <i class="fa fa-bicycle fa-lg" aria-hidden="true"></i></div>
          <div id="card3" class="card">3: <i class="fa fa-bus fa-lg" aria-hidden="true"></i></div>
          <div id="card4" class="card">4: <i class="fa fa-motorcycle fa-lg" aria-hidden="true"></i></div>
          <div id="card5" class="card">5: <i class="fa fa-truck fa-lg" aria-hidden="true"></i></div>
          <div id="card6" class="card">6: <i class="fa fa-ship fa-lg" aria-hidden="true"></i></div>
        </div>
        <div class="lr-btns">
          <button id="btnStart">スタート</button>
          <button id="btnStop">ストップ</button>
        </div>
        <div class="lr-speed">
          スピード: <input type="range" id="speedRange" min="0" max="21">
        </div>
      </div>

      <div class="lr-container-right">
        <i class="fa fa-caret-left fa-2x lr-caret-right" aria-hidden="true"></i>
      </div>

    </div>
  </div>


  <div class="well">
    <p>ソースコードはこちら</p>
    <ul>
      <li><a href="https://github.com/laboradian/slot-machine-sample001">laboradian/slot-machine-sample001</a></li>
    </ul>
  </div>

  <hr>
  <footer>© 2017 <a href="http://laboradian.com/">Laboradian</a></footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
